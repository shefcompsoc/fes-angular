<h1>
  Welcome to {{ title }}!
</h1>

<form (submit)="addTodo(todoText.value); $event.preventDefault()">
  <input #todoText type="text" placeholder="What to do?">
  <input type="submit" value="Add Todo">
</form>

<div class="filters">
  <button (click)="setFilter('none')">All</button>
  <button (click)="setFilter('complete')">Complete</button>
  <button (click)="setFilter('incomplete')">Incomplete</button>
</div>

<hr>

<app-todo-list [todos]="todos"></app-todo-list>
