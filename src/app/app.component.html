<h1>
  Welcome to {{ title }}!
</h1>

<form>
  <input #todoText type="text" placeholder="What to do?">
  <input type="button" value="Add Todo" (click)="addTodo(todoText.value, $event)">
</form>

<div class="filters">
  <span (click)="setFilter('none')">All</span>
  <span (click)="setFilter('complete')">Complete</span>
  <span (click)="setFilter('incomplete')">Incomplete</span>
</div>

<hr>

<app-todo-list [todos]="applyFilter(todos)"></app-todo-list>
